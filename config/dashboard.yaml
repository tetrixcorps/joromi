dashboard:
  refresh_interval: 30  # seconds
  retention_period: 30  # days
  metrics_display:
    - accuracy
    - latency
    - memory_usage
    - throughput
    - error_rate

deployment:
  canary:
    initial_traffic: 10.0
    increment_step: 20.0
    evaluation_period: 3600  # seconds
    rollback_thresholds:
      accuracy: 0.95
      error_rate: 0.02
      latency_ms: 100

  monitoring:
    metrics_window: 300  # seconds
    alert_thresholds:
      error_spike: 0.05
      latency_spike: 200
      memory_usage: 0.9

visualization:
  charts:
    - type: "line"
      metrics: ["accuracy", "latency"]
      timeframe: "24h"
    - type: "gauge"
      metrics: ["memory_usage", "gpu_utilization"]
    - type: "bar"
      metrics: ["throughput", "error_rate"]
      aggregation: "hourly" 